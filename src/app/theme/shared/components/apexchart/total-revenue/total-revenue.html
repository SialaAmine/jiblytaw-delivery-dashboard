<div class="card">

    <div class="row mb-3 align-items-center">
      <div class="col">
        <div class="fs-6 fw-bolder text-black-50">Total Revenue</div>
        <h3 class="mt-2 fs-1 fw-bold total-revenu-title">â‚¬ 12 480,775</h3>

          <option>Yearly</option>
        </select>
      </div>

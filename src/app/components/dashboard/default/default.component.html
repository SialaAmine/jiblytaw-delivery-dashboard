<div class="p-1">
  <!-- Header -->
  <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
    <h2 class="fs-2 fw-bolder">Dashboard</h2>
    <div class="ms-auto d-flex flex-wrap gap-2 gap-md-3 align-items-center">
      <button class="btn btn-outline-dark rounded-2 active-btn">Today</button>
      <button class="btn btn-outline-dark rounded-2">Last 7 days</button>
      <button class="btn btn-outline-dark rounded-2">Last Month</button>
      <button class="btn btn-outline-dark rounded-2">
        <i class="ti ti-calendar-month me-1"></i>
        Select Date or Range
      </button>
    </div>
  </div>

  <!-- Stats Cards -->
  <div class="row g-3">
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card text-white overflow-hidden">
        <div class="custom-card px-3 pt-4">
          <app-bar-chart [title]="'Pending Orders'" [value]="24" [percent]="21.01"></app-bar-chart>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card text-white overflow-hidden">
        <div class="custom-card px-3 pt-4">
          <app-bar-chart [title]="'Ongoing Orders'" [value]="50" [percent]="-8.37"></app-bar-chart>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card text-white overflow-hidden">
        <div class="custom-card px-3 pt-4">
          <app-bar-chart [title]="'Completed Orders'" [value]="723" [percent]="7.82"></app-bar-chart>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card text-white overflow-hidden">
        <div class="custom-card px-3 pt-4">
          <app-bar-chart [title]="'Canceled Orders'" [value]="16" [percent]="7.82"></app-bar-chart>
        </div>
      </div>
    </div>
  </div>

  <!-- Revenue + Agents -->
  <div class="row g-3 mt-1">
    <div class="col-12 col-lg-8">
      <app-total-revenue></app-total-revenue>
    </div>
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm rounded-4 p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="fw-semibold mb-0 fs-5">Active Delivery Agents</h6>
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-sm"
              [ngClass]="activeTab === 'online' ? 'btn-primary text-white' : 'btn-light'"
              (click)="setTab('online')"
            >
              Online
            </button>
            <button
              type="button"
              class="btn btn-sm"
              [ngClass]="activeTab === 'offline' ? 'btn-primary text-white' : 'btn-light'"
              (click)="setTab('offline')"
            >
              Offline
            </button>
          </div>
        </div>

        <ul class="list-unstyled mb-0">
          <li class="d-flex align-items-center justify-content-between py-2" *ngFor="let agent of filteredAgents">
            <div class="d-flex align-items-center gap-2">
              <img [src]="agent.avatar" class="rounded-circle" width="36" height="36" alt="avatar" />
              <span class="fw-medium">{{ agent.name }}</span>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span class="dot rounded-circle" [class]="agent.dotColor"></span>
              <small [class]="agent.statusColor">{{ agent.status }}</small>
            </div>
          </li>
        </ul>

        <div class="text-end mt-2">
          <a href="javascript:" class="fw-semibold text-primary small">
            See All
            <i class="ti ti-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Average Order Value -->
  <div class="row g-3 mt-1">
    <div class="col-12 col-md-12 col-lg-4">
      <app-chart-average-order-value></app-chart-average-order-value>
    </div>
  </div>
</div>
